{% if site.livestreamIsOpen %}
<a class="button -black" href="{{ site.livestream_link }}">Hackathon Livestream</a>
{% elsif site.registrationIsOpen %}
<a class="button -black" href="{{ site.registration_link }}">Hackathon Registration</a>
{% else %}
<a class="button -black" disabled>Hackathon Registration <small>Coming Fall {{ site.year }}</small></a>
{% endif %}
